<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacestagram</title>
</head>
<body>
    <header id="main-header">
        <h1 id="main-title">Spacestagram</h1>
    </header>
    <main>
        <div id='feed'>
            <div class="feed-card">
                <header class='post-header'>
                    <h4 id="test-name" class='post-title'>Test Name</h5>
                </header>
                <div class='img-container'>
                    <img id='test-img' class="post-img">
                </div>
                <footer class='post-footer'>
                    <div class="icon-tray-container">
                        <span class='icon-tray'>
                            <img class="heart-icon">
                        </span>
                    </div>
                    <div class="description-container">
                        <h5 class='description' id='test-description'></h6>
                    </div>
                </footer>
            </div>
        </div>
    </main>
    <script src="bundle.js"></script>
</body>
</html>
